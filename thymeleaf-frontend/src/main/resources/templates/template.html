<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <meta charset="UTF-8">
    <title>Template</title>

    <!--  Bootstrap 5.3.2-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Icone -->
    <link th:href="@{/img/car_repair_icon_180719.ico}" rel="icon">

    <!--    Style perso adapté à cette unique page-->
    <link th:href="@{/css/template.css}" rel="stylesheet">
    <link th:href="@{/css/checkout.css}" rel="stylesheet">
    <link th:href="@{/css/perso.css}" rel="stylesheet">

</head>

<body class="text-body-secondary" data-bs-theme="auto">

<div th:insert="~{toggledark :: toggledarkFragment}"></div>

<div layout:fragment="content"></div>
<!--<div th:replace="~{content}"></div>-->
