<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Véhicules</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container">
        <h3>Liste des véhicules</h3>
        <h6 class="fst-italic">(Cliquez sur une ligne pour accéder aux details d'un véhicule)</h6>
        <div class="card w-100">
            <div class="card-body">
                <table class="table w-100">
                    <div th:if="${#lists.isEmpty(vehicules)}" class=" text-center alert alert-warning" role="alert">
                        Aucun véhicule trouvé
                    </div>
                    <th:block th:unless="${#lists.isEmpty(vehicules)}">
                        <!--                        <th:block th:if="${#lists.isEmpty(documents)}">-->
                        <!--                            <tr>-->
                        <!--                                <td colspan="8" class="text-center">Aucun véhicule trouvé</td>-->
                        <!--                            </tr>-->
                        <thead>
                        <tr>
                            <!--                            <th>ID</th>-->
                            <th>Immat</th>
                            <th>Date de mise en circulation</th>
                            <th>Status du vehicule</th>
                            <!--                        <th>Type</th>-->
                            <!--                        <th>Marque</th>-->
                            <!--                        <th>Climatisation</th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="v:${vehicules}">

                            <!--                            <td th:if="${v.idVehicule != null}">-->
                            <!--                                <a href="#" th:href="@{/vehicule/{id}(id=${v.idVehicule})}" class="text-decoration-none">[[${v.idVehicule}]]</a>-->
                            <!--                            </td>-->
                            <td th:if="${v.idVehicule == null}" class="text-decoration-none">N/A</td>
                            <td th:if="${v.immatriculationVehicule != null}">
                                <a href="#" th:href="@{/vehicule/{id}(id=${v.id})}" class="text-decoration-none">[[${v.immatriculationVehicule}]]</a>
                            </td>
                            <td th:if="${v.dateMiseEnCirculationVehicule != null}">
                                <a href="#" th:href="@{/vehicule/{id}(id=${v.id})}" class="text-decoration-none">[[${#temporals.format(v.dateMiseEnCirculationVehicule,
                                    'dd MMM yyyy')}]]</a>
                            </td>
                            <td th:if="${v.vehiculeStatus != null}">
                                <a href="#" th:href="@{/vehicule/{id}(id=${v.id})}" class="text-decoration-none">[[${v.vehiculeStatus}]]</a>
                            </td>


                            <!--                        <td th:text="${v.typeVehicule}"></td>-->
                            <!--                        <td th:text="${v.marqueVehicule}"></td>-->
                            <!--                        <td th:text="${v.climatisationVehicule}"></td>-->
                        </tr>
                        </tbody>
                    </th:block>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
