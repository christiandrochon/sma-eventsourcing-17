<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Recherche Vehicule en interne</title>

    <script>
        // formatte l'immatriculation en ajoutant des tirets en en mettant en majuscule, avec un format particulier
        function formatImmatriculation(input) {
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            if (value.length > 2) {
                value = value.slice(0, 2) + '-' + value.slice(2);
            }
            if (value.length > 6) {
                value = value.slice(0, 6) + '-' + value.slice(6);
            }
            if (value.length > 8) {
                value = value.slice(0, 9);
            }
            input.value = value;
        }

        //verifie dynamiquement l'affichage d'erreur d'immatriculation et en empeche la saisie
        function checkImmat(input) {
            let value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            let isValid = true;

            if (value.length > 2) {
                value = value.slice(0, 2) + '-' + value.slice(2);
            }
            if (value.length > 6) {
                value = value.slice(0, 6) + '-' + value.slice(6);
            }
            if (value.length > 8) {
                value = value.slice(0, 9);
            }
//check erreur de lettre
            for (let i = 0; i < value.length; i++) {
                if (i < 2 || (i > 6 && i <= 9)) {
                    if (!/[A-Z]/.test(value[i])) {
                        isValid = false;
                        break;
                    }
                    //check erreur de chiffre
                } else if (i > 2 && i < 6) {
                    if (!/[0-9]/.test(value[i])) {
                        isValid = false;
                        break;
                    }
                }
            }

            if (isValid) {
                input.classList.remove('validation-champ-surimpression');
                let errorElement = document.getElementById('immatriculationError');
                if (errorElement) {
                    errorElement.remove();
                    //bouton validation
                    // document.getElementById('immatriculationExisteError').style.display = 'none';
                    // document.getElementById('submitButton').disabled = false;
                }
            } else {
                input.classList.add('validation-champ-surimpression');
                if (!document.getElementById('immatriculationError')) {
                    let errorDiv = document.createElement('div');
                    errorDiv.id = 'immatriculationError';
                    errorDiv.className = 'is-invalid validation-champ-incorrect';
                    errorDiv.textContent = "Le format requis doit être de type 'AA-123-AA'. Merci de vérifier l'immatriculation saisie.";
                    input.parentNode.appendChild(errorDiv);
//bouton validation
//                     document.getElementById('immatriculationExisteError').style.display = 'block';
//                     document.getElementById('submitButton').disabled = true;
                }
            }

            input.value = value;
        }
        // grise le bouton de validation si l'immat existe
        function checkImmatExists(input) {
            let immatriculation = input.value;
            fetch(`/queries/vehiculeExists/${immatriculation}`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        document.getElementById('immatriculationExisteError').style.display = 'block';
                        document.getElementById('submitButton').disabled = true;
                    } else {
                        document.getElementById('immatriculationExisteError').style.display = 'none';
                        document.getElementById('submitButton').disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <h6><a th:href="@{/vehicules}">Retour aux véhicules</a></h6>
        <div class="mt-lg-5">
            <h3>Recherche d'un véhicule en interne</h3>
        </div>

        <div class="w-100 py-2">
            <div class="pt-4 pb-3">
                <p>Recherchez un véhicule en saisissant son immatriculation</p>
            </div>
            <form th:action="@{/searchvehicule}" method="get" th:object="${getImmatDTO}">
                <div class="row g-3">
                    <div class="w-100">
                        <label for="immatriculation" class="form-label">Immatriculation</label>
                        <input type="text" class="form-control" id="immatriculation" name="immatriculation" placeholder="AA-000-AA" th:field="*{immatriculation}"
                               th:classappend="${#fields.hasErrors('immatriculation')} ? 'validation-champ-surimpression'" oninput="formatImmatriculation(this); checkImmat(this); checkImmatExists(this)"
                               required>
                        <div id="immatriculationError" class="is-invalid validation-champ-incorrect" th:if="${#fields.hasErrors('immatriculation')}">
                            Le format requis doit être de type 'AA-123-AA'. <br> Merci de vérifier l'immatriculation saisie.
                        </div>
                    </div>

                    <hr class="my-4 mt-5">
                    <button class="w-100 btn btn-primary btn-lg " type="submit">Valider</button>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
