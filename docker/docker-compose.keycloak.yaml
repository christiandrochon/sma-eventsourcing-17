  keycloak:
    image: quay.io/keycloak/keycloak
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres # type de bdd que keycloak doit utiliser
      KC_DB_URL_PORT: 50007
      KC_DB_URL_HOST: postgres-monolithe
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/sma-realm.json
    restart: always
    ports:
      - '8080:8080'
    expose:
      - '8080'
    depends_on:
      postgres-monolithe:
        condition: service_healthy


  postgres-monolithe:
    image: postgres
    restart: always
    container_name: postgres-monolithe
    volumes:
      - pg_data_keycloak:/var/lib/postgresql/data
#      - ./initdb_f.sh:/docker-entrypoint-initdb.d/initdb_f.sh
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    healthcheck:
      test: "exit 0"
    expose:
      - '50007'
    ports:
      - '50007:50007'
    command: -p 50007

