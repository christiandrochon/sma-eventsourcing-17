apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: postgres-monolithe
  name: postgres-monolithe
spec:
  ports:
    - protocol: TCP
      port: 50006 # port exposé par le service
      targetPort: 50006 # port interne du pod sur lequel Postgres écoute et qui se connecte à containerPOrt:5432 de postgres-monolithe-deployment.yaml
  selector:
    io.kompose.service: postgres-monolithe
